<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- Title -->
    <title>Simpsocks</title>
</head>
<body>
    <header>
        <div class="header-start">
            <img src="/images/logo.png" alt="Logo Simpsocks">
            <h2><span class="ultra">simp</span>socks</h2>
        </div>
        <div class="header-center"></div>
    </header>
    <main class="main-register-login">  
        <section class="row main-center">
            <div class="col-9 col-md-5 col-lg-5 form-login-register">
                <form action="" method="POST"> 
                    <h2 class="title">Recuperá tu Contraseña</h2>
                    <div class="subtitle">
                        <label for="email" >Introducí tu Email</label><br>
                        <input type="email" id="mail" name="email"class="recupera" required>
                        <span class="error"></span>
                    </div>
                    <div>
                        <button type="submit" class=" btn btn-primary">enviar</button>                        
                    </div>
                </form>
            </div>
        </section>  
    </main>
    <footer>
        <div class="footer-top">
            <img src="/images/logo.png" alt="Logo Simpsocks">
            <p>¡Tus próximas medias son Simpsocks!</p>
        </div>
        <div class="footer-content">
            <nav class="store">
                <a href="/profile">Mi cuenta</a>
                <a href="/search/discounts">Ofertas</a>
                <a href="/help">Ayuda</a>
            </nav>
            <nav class="site">
                <a href="/site/about-us">Nosotros</a>
                <a href="/site/contact">Contacto</a>
                <a href="/site/policies">Condiciones</a>
            </nav>
            <nav class="social">
                <a href="https://instagram.com/simpsocks-argentina" target="_blank"><i class="fab fa-instagram-square"></i></a>
                <a href="https://facebook.com/simpsocks-argentina" target="_blank"><i class="fab fa-facebook-square"></i></a>
                <a href="https://twitter.com/simpsocks-argentina" target="_blank"><i class="fab fa-twitter-square"></i></a>
            </nav>
        </div>
        <div class="footer-bottom">
            <small>© 2020 Simpsocks</small> 
        </div>
    </footer>
    <script type="text/javascript" src="/js/validate.js"></script>
</body>
</html>
