<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,100;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="all" />

    <!-- Title -->
    <title>Simpsocks</title>
</head>

<body>
    <header>
        <div class="header-start">
            <img src="/images/logo.png" alt="Logo Simpsocks">
            <h2><span class="ultra">simp</span>socks</h2>
        </div>
        <div class="header-center">
            <form>
                <input type="text" placeholder="Buscar productos ...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="header-end">
            <a href="#">
                <i class="far fa-heart"></i>
                <span>Favoritos</span>
            </a>
            <a href="#">
                <i class="far fa-user"></i>
                <span>Mi cuenta</span>
            </a>
            <a href="#">
                <i class="fas fa-shopping-cart"></i>
                <span>Mis compras</span>
            </a>
        </div>
    </header>
    <main class="product-container">
        <div class="product-img">
            <img src="/images/medias-soquetes.jpg" alt="Foto producto">
        </div>
        <article class="product-details">
            <p class="stock">stock disponible</p>
            <div class="price">
                <span>$320</span>
                <i class="far fa-heart heart-icon"></i>
            </div>
            <div>
                <div class="product-title">Lorem, ipsum dolor.</div>
                <p class="product-description text">Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="product-actions">
                <button class="btn btn-secondary btn-cart">Añadir al carrito</button>
                <button class="btn btn-primary">Comprar</button>
            </div>   
        </article>
    </main>
    <footer>
        <div class="footer-top">
            <img src="/images/logo.png" alt="Logo Simpsocks">
            <p>¡Tus próximas medias son Simpsocks!</p>
        </div>
        <div class="footer-content">
            <nav class="store">
                <a href="#">Mi cuenta</a>
                <a href="#">Ofertas</a>
                <a href="#">Ayuda</a>
            </nav>
            <nav class="site">
                <a href="#">Nosotros</a>
                <a href="#">Contacto</a>
                <a href="#">Condiciones</a>
            </nav>
            <nav class="social">
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
            </nav>
        </div>
        <div class="footer-bottom">
            <small>© 2020 Simpsocks</small>
        </div>
    </footer>
</body>


</html>
