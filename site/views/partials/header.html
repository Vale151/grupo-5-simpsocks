<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,100;1,300&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Simpsocks - Header</title>
</head>
<body>
    <header>
        <div class="header-start">
            <img src="/images/logo.png" alt="Logo Simpsocks">
            <h2><span class="ultra">simp</span>socks</h2>
        </div>
        <div class="header-center hidden-sm">
            <form>
                <input type="text" placeholder="Buscar productos ...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="header-end">
            <a href="#" class="hidden-md">
                <i class="far fa-search"></i>
                <span class="hidden-sm">Buscar</span>
            </a>
            <a href="#">
                <i class="far fa-heart"></i>
                <span class="hidden-sm">Favoritos</span>
            </a>
            <a href="#">
                <i class="far fa-user"></i>
                <span class="hidden-sm">Mi cuenta</span>
            </a>
            <a href="#">
                <i class="fas fa-shopping-cart"></i>
                <span class="hidden-sm">Mis compras</span>
            </a>
        </div>
    </header>
</body>
</html>
