<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,100;1,300&display=swap" rel="stylesheet">
    <!-- Title -->
    <title>Simpsocks</title>
</head>
<body>
    <header>
        <div class="header-start">
            <img src="/images/logo.png" alt="Logo Simpsocks">
            <h2><span class="ultra">simp</span>socks</h2>
        </div>
        <div class="header-center">
            <form>
                <input type="text" placeholder="Buscar productos ...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="header-end">
            <a href="#">
                <i class="far fa-heart"></i>
                <span>Favoritos</span>
            </a>
            <a href="#">
                <i class="far fa-user"></i>
                <span>Mi cuenta</span>
            </a>
            <a href="#">
                <i class="fas fa-shopping-cart"></i>
                <span>Mis compras</span>
            </a>
        </div>
    </header>
    
    <main class="main-register-login">  
        <section class="row main-center">
            <div class="col-10  col-md-5 col-lg-4 form-login-register">

                <form action="" method="POST"> 

                    <h2 class="title">Que bueno que volviste!</h2>

                    <div class="subtitle">
                        <label for="user" >USUARIO</label><br>
                        <input type="text" id="user" name="user" class="info"> 
                    </div>

                    <div class="subtitle">
                        <label for="password" >CONTRASEÑA</label><br>
                        <input type="password" id="password" name="password"class="info"> 
                    </div>
        
                    <div>
                        <a href="/recover">¿Olvidáste tu contraseña?</a>
                    </div>

                    <div>
                        <button type="submit" class=" btn btn-primary"><a href="/">Enviar</a></button>
                        <input type="checkbox"  value="si" name="recuerdo">Recordarme
                    </div>
                </form>
            </div>
        </section>  
    </main>

    <footer>
        <div class="footer-top">
            <img src="/images/logo.png" alt="Logo Simpsocks">
            <p>¡Tus próximas medias son Simpsocks!</p>
        </div>
        <div class="footer-content">
            <nav class="store">
                <a href="#">Mi cuenta</a>
                <a href="#">Ofertas</a>
                <a href="#">Ayuda</a>
            </nav>
            <nav class="site">
                <a href="#">Nosotros</a>
                <a href="#">Contacto</a>
                <a href="#">Condiciones</a>
            </nav>
            <nav class="social">
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
            </nav>
        </div>
        <div class="footer-bottom">
            <small>© 2020 Simpsocks</small> 
        </div>
    </footer>


</body>
</html>
